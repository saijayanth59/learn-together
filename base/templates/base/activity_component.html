<h3>Recent Activity</h3>
<div>
  {% for comment in comments %}
  <small
    >@{{comment.user}} {{comment.created | timesince}} replied to
    <b>{{comment.room.topic}}</b></small
  >
  <p>{{comment}}</p>
  {% if request.user == comment.user %}
  <a href="{% url 'delete-comment' comment.id%}">Delete</a>
  {% endif %}
  <hr />
  {% endfor %}
</div>
